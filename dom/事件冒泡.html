    <script>
        // 事件对象中的几个位置信息
        // 1. 浏览器可视区左上角(0,0)的坐标: e.clientX  e.clientY
        // 2. 相对于设备屏幕左上角(0,0)的坐标: e.screenX  e.screenY
        // 3. 相对于事件源左上角(0,0)的坐标: e.offsetX  e.offsetY
        // 4. 相对于整个网页左上角(0,0)的坐标: e.pageX    e.pageY
        let divs = document.querySelectorAll('div')
        divs[0].addEventListener('click', function(e) {
            console.log( 'div1' )
            console.log( '浏览器可视区左上角(0,0)的坐标:', e.clientX, e.clientY )
            console.log( '相对于设备屏幕左上角(0,0)的坐标:',  e.screenX, e.screenY )
            console.log( '相对于事件源左上角(0,0)的坐标:',  e.offsetX, e.offsetY )
            console.log( '相对于整个网页左上角(0,0)的坐标:',  e.pageX, e.pageY )
        })
        divs[1].addEventListener('click', function(e) {
            console.log( 'div2', e.eventPhase )
        })
    </script>
